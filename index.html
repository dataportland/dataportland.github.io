<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization - Shooting Incidents in Portland, Oregon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-choropleth@2.0.3/dist/choropleth.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
<!-- <script src="https://unpkg.com/leaflet-choropleth@2.0.3/dist/choropleth.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
        .heat-controls {
            display: none;
        }
        .incident-count-tooltip {
    background-color: rgba(255, 255, 255, 1);
    border: 1px solid #333;
    border-radius: 5px;
    padding: 4px;
    font-size: 12px;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Portland Shootings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                <div id="map"></div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>
                        Map type:
                        <select id="mapType">
                          <option value="heat">Density Heatmap</option>
                          <option value="markers">Individual Incidents</option>
                          <option value="choropleth">Choropleth</option>
                        </select>
                      </label>
                </div>
                <div class="form-group">
                    <label for="startDate">Start date:</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="endDate">End date:</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="form-group heat-controls">
                        <label for="radius">Radius:</label>
                        <input type="range" class="form-control-range" id="radius" value="25" min="1" step="1">
                    </div>
                    <div class="form-group heat-controls">
                        <label for="blur">Blur:</label>
                        <input type="range" class="form-control-range" id="blur" value="15" min="1" step="1">
                    </div>
                    <div class="form-group heat-controls">
                        <label for="minOpacity">Min Opacity:</label>
                        <input type="range" class="form-control-range" id="minOpacity" value=".05" min="0" max="1" step=".01">
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
