<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization - Shooting Incidents in Portland, Oregon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Portland Shootings</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-9">
                <div id="map"></div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>
                        <input type="radio" name="mapLayer" value="heat" checked>
                        Density Heatmap
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="radio" name="mapLayer" value="markers">
                        Individual Incidents
                    </label>
                </div>
                <div class="form-group">
                    <label for="radius">Radius:</label>
                    <input type="range" class="form-control-range" id="radius" value="25" min="1" step="1">
                </div>
                <div class="form-group">
                    <label for="blur">Blur:</label>
                    <input type="range" class="form-control-range" id="blur" value="15" min="1" step="1">
                </div>
                <div class="form-group">
                <label for="startDate">Start date:</label>
                <input type="date" class="form-control" id="startDate" value="2000-01-01">
                </div>
                <div class="form-group">
                <label for="endDate">End date:</label>
                <input type="date" class="form-control" id="endDate" value="2099-12-31">
                </div>
                <div class="form-group">
                <label for="minOpacity">Min Opacity:</label>
                <input type="range" class="form-control-range" id="minOpacity" value=".05" min="0" max="1" step="0.01">
                </div>
                </div>
                </div>
                </div>
                <script src="script.js"></script>
                
                </body>
                </html>
